  datasource:
    url: jdbc:mysql://34.69.170.59:3306/order_db
    username: badagini-user
    password: badagini-user-new-password-12345@#
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host : old-app.dulanga.com
    port: 5672
    username: guest
    password: guest
    virtual-host: badagini-host

  cloud:
    stream:
      bindings:
        orderEvents-out-0:
          destination: order.events
        paymentEvents-in-0:
          destination: payment.events
      rabbit:
        bindings:
          orderEvents-out-0:
            producer:
              routing-key-expression: "'order.' + payload.status"
          paymentEvents-in-0:
            consumer:
              binding-routing-key: payment.#

eureka:
  instance:
    prefer-ip-address: true
    non-secure-port-enabled: true
    ip-address: 35.247.175.213
    non-secure-port: 8084

  client:
    serviceUrl:
      defaultZone: https://old-app.dulanga.com/service-registry/eureka/
    fetch-registry: true
    register-with-eureka: true

server:
  port: 8080
  servlet:
    context-path: /orders

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true