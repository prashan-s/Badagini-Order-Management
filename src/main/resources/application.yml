spring:
  application:
    name: order-management-service

  datasource:
    url: jdbc:mysql://localhost:3306/db_order
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host : app.dulanga.com
    port: 5672
    username: guest
    password: guest
    virtual-host: badagini-host

  cloud:
    stream:
      bindings:
        orderEvents-out-0:
          destination: order.events
        paymentEvents-in-0:
          destination: payment.events
      rabbit:
        bindings:
          orderEvents-out-0:
            producer:
              routing-key-expression: "'order.' + payload.status"
          paymentEvents-in-0:
            consumer:
              binding-routing-key: payment.#

eureka:
  client:
    serviceUrl:
      defaultZone: https://app.dulanga.com/service-registry/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true